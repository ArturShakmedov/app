{% extends "base.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'deps/css/my_footer_css.css' %}">
{% endblock css %}

{% block content %}
    <div class="mt-5 pt-5 bg-dark custom-shadow text-light rounded">
        <h2 class="m-2" ><strong>{{ content }}</strong></h2>
        <div>
            <button class="instagram_btn" type="button" onclick="location.href='{{ instagram }}'">Instagram</button>
        </div>
        <div>
            <button class="telegram_btn" type="button" onclick="location.href='{{ telegram }}'">Telegram</button>
        </div>
    </div>

{% endblock content %}

{% block footer %}
<footer class="py-4 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">&copy; Artur Shahmedov 2024</p>
    </div>
</footer>
{% endblock footer %}
